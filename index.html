<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visa Company Chatbot</title>
  <link rel="stylesheet" href="try.css">
</head>
<body>
  <header>
    <button id="toggle-btn" class="toggle-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#1abc9c" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu">
        <line x1="3" y1="12" x2="21" y2="12" />
        <line x1="3" y1="6" x2="21" y2="6" />
        <line x1="3" y1="18" x2="21" y2="18" />
      </svg>
    </button>
  </header>

  <div class="chat-container">
    <aside class="sidebar1">
      <div class="buttons">
        <button id="faq-btn">FAQ</button>
        <button id="settings-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24"
           height="24" viewBox="0 0 24 24" fill="#1abc9c" 
           stroke="#1abc9c" stroke-width="2" stroke-linecap="round" 
           stroke-linejoin="round" class="feather feather-settings">
            <circle cx="12" cy="12" r="3" />
            <path d="M12 1.5v3M12 19.5v3M4.5 4.5l2.1 2.1M17.4 17.4l2.1 2.1M1.5 12h3M19.5 12h3M4.5 19.5l2.1-2.1M17.4 6.6l2.1-2.1" />
          </svg>
        </button>
      </div>
    </aside>

    <main class="chat-window">
      <div id="messages" class="messages"></div>
      <form id="chat-form" class="chat-form">
        <input type="text" id="chat-input" class="chat-input" 
        placeholder="Type a message..." autocomplete="off" />
        <input type="file" id="file-input" class="file-input" />
        <label for="file-input" class="file-input-label">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
           viewBox="0 0 24 24" fill="#1abc9c" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21.44 11.05l-9.19 9.19a5.5 5.5 0 0 1-7.78-7.78l9.19-9.19a3.5 3.5 0 0 1 4.95 4.95l-9.19 9.19a1.5 1.5 0 0 1-2.12-2.12l9.19-9.19" />
          </svg>
        </label>
        <button type="submit" class="chat-submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="24"
           height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" 
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-send">
            <line x1="22" y1="2" x2="11" y2="13" />
            <polygon points="22 2 15 22 11 13 2 9 22 2" />
          </svg>
        </button>
      </form>
    </main>

    <aside class="sidebar2">
      <div class="profile">
        <div class="pro">
          <img id="profile-pic" src="default-avatar.png" 
          alt="Profile Picture"
           style="font-size: 12px; color: #1abc9c;">
          <p id="profile-name">Guest</p>
        </div>
      </div>
      <div class="visa-types">
        <button id="visa-toggle-btn">Visa Types</button>
        <div id="visa-list-container" class="hidden">
          <ol id="visa-list">
            <li>Tourist Visa</li>
            <li>Work Visa</li>
            <li>Student Visa</li>
            <li>Medical Visa</li>
            <li>Family Reunion Visa</li>
          </ol>
        </div>
      </div>
      <div class="loss">
        <a href="3">
          <svg xmlns="http://www.w3.org/2000/svg" width="30"
           height="30" viewBox="0 0 24 24" fill="" stroke="#1abc9c" 
           stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="10" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            <line x1="12" y1="3" x2="12" y2="7"></line>
            <line x1="6" y1="3" x2="6" y2="7"></line>
            <line x1="18" y1="3" x2="18" y2="7"></line>
          </svg>
        </a>
      </div>
      <button id="download-btn" class="download-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
         viewBox="0 0 24 24" fill="none" stroke="#1abc9c" stroke-width="3"
          stroke-linecap="round" stroke-linejoin="round"
           class="feather feather-download">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
          <polyline points="7 10 12 15 17 10" />
          <line x1="12" y1="15" x2="12" y2="3" />
        </svg>
      </button>
    </aside>
  </div>

  <script src="h.js"></script>
</body>
</html>
